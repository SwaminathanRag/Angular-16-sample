<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Mailing Address: </label>
                <input class="form-control" type="email" name="email" ngModel required>
                <div *ngIf="f.controls['email']?.invalid 
                    && f.controls['email'].touched">Please enter valid email</div>
            </div>
            <div class="form-group">
                <label>Subscriptions: </label>
                <select class="form-control" name="subscription" [ngModel]="'Advanced'">
                    <option value="Basic">Basic</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Pro">Pro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input class="form-control" type="password" name="password" ngModel required>
                <p *ngIf="f.controls['password']?.invalid 
                    && f.controls['password'].touched">Please enter valid password</p>
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
            </div>
    </form>
    <div *ngIf="f.submitted">{{f.value.email}}</div> 
</div>
