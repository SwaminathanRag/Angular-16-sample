<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div *ngFor="let user of users; let i =index" >
                <div *ngIf="user.status==='inactive'">
                    <strong>{{user.username}}</strong>
                    <a href="#" (click)="setActiveStatus(i)">Set to Active</a>
                </div>
            </div>
        </div>
    </div>
</div>
